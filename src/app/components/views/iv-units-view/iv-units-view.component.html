<div class="d-flex flex-column pb h-100 h-min-0">
    <div class="row">
        <h3 class="mt-2">Unit of Measures</h3>
    </div>
    <div class="row me-2">
        <p-block-ui [blocked]="true" [target]="toolbarRow">
            <p-toolbar #toolbarRow>
                <ng-template #start>
                    <p-button class="me-2" icon="pi pi-plus" size="small" severity="primary" label="New" (onClick)="onButtonNewClicked()"/>
                    <p-button class="mx-2" icon="pi pi-pencil" size="small" severity="secondary" label="Edit" [disabled]="selectedUnit() === null"/>
                    <p-button class="mx-2" icon="pi pi-trash" size="small" severity="secondary" label="Delete" [disabled]="selectedUnit() === null"/>
                </ng-template>
            </p-toolbar>
        </p-block-ui>
    </div>
    <div class="row me-2 pb h-min-0 flex-fill flex-column mb-4">
        <div class="pb card-table">
            @if (isLoading()) {
                <div class="container position-absolute" style="left: calc(50% - 25px); top: 5rem;">
                    <p-progress-spinner strokeWidth="6" fill="transparent" animationDuration=".5s" [style]="{ width: '50px', height: '50px' }" />
                </div>
            }
            @else {
                <p-table class="pb table-fill-card" 
                    [scrollable]="true" 
                    scrollHeight="flex"
                    [value]="(service().unitStore$ | async) ?? []"
                    dataKey="id"
                    selectionMode="single"
                    [(selection)]="selectedUnit">
                    <ng-template #header>
                        <tr>
                            <th>Unit</th>
                            <th>Name</th>
                            <th>Plural Name</th>
                        </tr>
                    </ng-template>
                    <ng-template #body let-item>
                        <tr [pSelectableRow]="item">
                            <td>{{item.unit}}</td>
                            <td>{{item.unitName}}</td>
                            <td>{{item.pluralName}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            }
        </div>
    </div>
</div>
<pb-manage-iv-unit-dialog [service]="manageService" [(isVisible)]="isManageDialogVisible" (dialogClosed)="onManageDialogClosed()"/>
