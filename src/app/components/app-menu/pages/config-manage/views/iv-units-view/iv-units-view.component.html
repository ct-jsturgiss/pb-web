<div class="d-flex flex-column h-100">
    <div class="row">
        <h3 class="mt-2">Unit of Measures</h3>
    </div>
    <div class="row me-2">
        <p-toolbar>
            <ng-template #start>
                <p-button class="me-2" icon="pi pi-plus" size="small" severity="primary" label="New"/>
                <p-button class="mx-2" icon="pi pi-trash" size="small" severity="secondary" label="Delete"/>
                <p-button class="mx-2" icon="pi pi-save" size="small" severity="secondary" label="Save"/>
            </ng-template>
        </p-toolbar>
    </div>
    <div class="row flex-fill me-2">
        <p-card class="mt-2 mb-3 pb light-border-solid">
            <p-table class="pb-table-std pb h-min-0" 
                scrollable="true" 
                scrollHeight="flex"
                [value]="[1,2,3,4,5]"
                selectionMode="single">
                <ng-template #header>
                    <tr>
                        <td>Unit</td>
                    </tr>
                </ng-template>
                <ng-template #body let-item>
                    <tr>
                        <td>{{item}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
</div>
