<div class="d-flex flex-column h-100">
    <div class="row">
        <div class="col">
            <h3 class="mt-2">Configuration</h3>
        </div>
    </div>
    <div class="row flex-fill pb h-min-0">
        <div class="col-2 pb h-min-0">
            <p-panelmenu [model]="menuItems"/>
        </div>
        <div class="col pb h-min-0 h-100">
            @switch (selectedMenuItem()?.id ?? "") {
                @case (menu.inventory.ivunits) {
                    <pb-iv-units-view [service]="ivUnitsService" />
                }
            }
        </div>
    </div>
</div>
